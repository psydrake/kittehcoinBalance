<div class="jumbotron">
    <div class="row-fluid">
		<div class="span12">
			<span class="text-muted">Total balance:</span> <span class="balance">{{balanceTotal | number:4}}</span> MEOWs
		</div>
	</div>
    <div class="row-fluid">
		<div class="span12">
			<table class="table-balances" ng-repeat="wallet in wallets">
				<tr>
					<td><strong>{{wallet.label}}</strong></td>
				</tr>
				<tr>
					<td>{{wallet.address}}</td>
				</tr>
				<tr>
					<td class="currency"><span class="balance">{{wallet.balance | number:4}}</span></td>
				</tr>
			</table>
		</div>
	</div>
</div>
